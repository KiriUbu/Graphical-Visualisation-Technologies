<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrill Klaus Carousel </title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        .wheel{
            width: 300px;
            height: 200px;
            background-color: blue;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .card {
            width: 90px;
            height: 50px;
            background-color: red;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <div class="wheel">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <script>
        let rot= Math.PI / 4.0;
        let new_rot = 0.0;
        let new_x=0.0;
        let new_y=0.0;

        let wheel_radius = 210.00;
        const cards = document.querySelectorAll('.card');
        const wheel = document.querySelectorAll('.wheel');

        const center ={
            x : parseFloat(getComputedStyle(cards[0]).left),
            y : parseFloat(getComputedStyle(cards[0]).top)
        };

        cards.forEach((card, index)=> {
            new_rot = rot * index;
            new_x= (Math.cos(new_rot) * wheel_radius);
            new_y= (-1.0 * Math.sin(new_rot) * wheel_radius );

            card.style.left= `${center.x + new_x }px`;
            card.style.top= `${center.y + new_y }px`;
        });

        document.addEventListener('wheel', event => {
            console.log(event);
        });


    </script>

</body>
</html>

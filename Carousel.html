<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrill Klaus Carousel </title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        .wheel{
            width: 300px;
            height: 200px;
            background-color: blue;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .card {
            width: 90px;
            height: 50px;
            background-color: red;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <div class="wheel">
        <div class="card"></div>
    </div>
    <script>
        let rot= Math.PI / 4.0;
        const card1 = document.querySelector('.card');
        const center ={
            x : parseFloat(getComputedStyle(card1).left),
            y : parseFloat(getComputedStyle(card1).top)
        };
        card1.style.left= `${center.x + Math.cos(rot)}px`;
        card1.style.top= `${center.y + Math.sin(rot)}px`;


    </script>

</body>
</html>
